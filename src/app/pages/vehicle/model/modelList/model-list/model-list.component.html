<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Model List</h4>
                    </div>
                    <div>
                        <button mat-raised-button class="custom-button-add" (click)="addModel()">
                            <mat-icon matSuffix>add</mat-icon>Add new model
                        </button>
                    </div>
                    <div class="card-body">
                        <mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <button mat-raised-button style="background-color:hsl(332, 100%, 71%)" class="custom-button">
                                        <mat-icon matSuffix>delete</mat-icon>
                                    </button>
                                    <button mat-raised-button style="background-color:deepskyblue"class="custom-button">
                                        <mat-icon matSuffix>edit</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>
                            <mat-row mat-header-row *matHeaderRowDef="displayedColumns;"></mat-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
