<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Produits</h4>
                    </div>
                    <div class="button-style"> <button mat-raised-button (click)="addVehicle()"><mat-icon
                        matSuffix>add</mat-icon>New produit
                        </button>
                    </div>

                    <div class="card-body">

                        <mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="vin">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="placeNumber">
                                <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.category}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="kilometersNumber">
                                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
                            </ng-container>
                          
                            <ng-container matColumnDef="model">
                                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                                <mat-cell *matCellDef="let row"> <label class="badge"
                                        [ngClass]="{'badge-success': row.status === 'available', 'badge-primary': row.status === 'reserved', 'badge-danger': row.status === 'panne'}">{{row.status}}</label></mat-cell>
                            </ng-container>
                            
                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                     <button mat-raised-button style="background-color:hsl(332, 100%, 71%)"
                                      matTooltip="Delete produit"
                                        class="custom-button" (click)="deleteVehicle(row.id)">
                                        <mat-icon matSuffix>delete</mat-icon>
                                    </button>
                                    <button mat-raised-button style="background-color:powderblue" 
                                     matTooltip="Edit produit" class="custom-button"
                                        (click)="edit(row.id)"><mat-icon matSuffix>edit</mat-icon>
                                    </button>

                                    
                                </mat-cell>
                            </ng-container>



                            <mat-row mat-header-row *matHeaderRowDef="displayedColumns;"></mat-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="onRowClick(row)"></mat-row>

                        </mat-table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
