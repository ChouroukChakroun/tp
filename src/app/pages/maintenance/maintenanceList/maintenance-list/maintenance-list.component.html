<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Maintenance</h4>
                    </div>
                    <div class="cc"> <button mat-raised-button (click)="addMaintenance()" ><mat-icon
                        matSuffix>add</mat-icon>New maintenance
                        </button>
                    </div>

                    <div class="card-body">

                        <mat-table>
                            <ng-container matColumnDef="task">
                                <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                                <mat-cell *matCellDef="let row">  </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                                <mat-cell *matCellDef="let row"> </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="time">
                                <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
                                <mat-cell *matCellDef="let row">  </mat-cell>
                            </ng-container>
                          
                            <ng-container matColumnDef="description">
                                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                <mat-cell *matCellDef="let row"> </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                                <mat-cell *matCellDef="let row"> <label class="badge"
                                        [ngClass]="{'badge-success': row.status === 'available', 'badge-primary': row.status === 'reserved', 'badge-danger': row.status === 'panne'}">{{row.status}}</label></mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="cost">
                                <mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
                                <mat-cell *matCellDef="let row"> </mat-cell>
                            </ng-container>
                           
                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                     <button mat-raised-button style="background-color:hsl(332, 100%, 71%)"
                                      matTooltip="Delete vehicle"
                                        class="custom-button" (click)="deleteVehicle(row.id)">
                                        <mat-icon matSuffix>delete</mat-icon>
                                    </button>
                                    <button mat-raised-button style="background-color:powderblue" 
                                     matTooltip="Edit vehicle" class="custom-button"
                                        (click)="edit(row.id)"><mat-icon matSuffix>edit</mat-icon>
                                    </button>

                                    <button mat-raised-button style="background-color:deepskyblue" class="custom-button"
                                    matTooltip="Assign vehicle"
                                        (click)="assignVehicle(row.id)"><mat-icon
                                            matSuffix>check</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>



                            <mat-row mat-header-row *matHeaderRowDef="displayedColumns;"></mat-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"
                                [class.highlighted]="row === selectedRow"></mat-row>

                        </mat-table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
