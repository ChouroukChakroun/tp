<div class="login-form-flex">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label> E-Mail </mat-label>
                <input matInput  type="email" placeholder="password">
                <mat-icon matSuffix color="success" color="primary">check_circle</mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label> Password </mat-label>
                <input type="password" color="primary" required matInput placeholder="password">
                <mat-icon matSuffix color="primary">visibility_off</mat-icon>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class=" button-flex-container ">
                <button mat-raised-button color="primary">Login</button>
                <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
